<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h1 class="heading">Star Rating Application</h1>
        <select class="box" id="product">
            <option disabled selected id="default">Select Product</option>
            <option>Sony</option>
            <option>Samsung</option>
            <option>panasonic</option>
            <option>Emerson</option>
            <option>Pak Electron</option>
            <option>u-blox</option>
        </select>
        <input class="box" type="number" name="" id="rating" placeholder="Rating 1-5"> 
        <input type="button" value="Add product" id="btn" class="btn">
        <table id="display" class="display">
            <tr class="row">
                <th>Products</th>
                <th>Rating</th>
            </tr>
        </table>
        
    </form>
    
    
    <script src="./app.js"></script>
</body>
</html>
